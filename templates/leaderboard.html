<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctum Quest</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-6">
        <!-- Top Navigation -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-4">
                <img src="static/img/sanctum_logo.jpg" alt="Sanctum Quest Logo" class="w-10 h-10">
                <div class="flex space-x-5">
                    <button class="flex h-[46px] w-full items-center justify-center hover:text-gray-800 font-medium">Trade</button>
                    <button class="flex h-[46px] w-full items-center justify-center hover:text-gray-800 font-medium">LSTs</button>
                    <button class="flex h-[46px] w-full items-center justify-center hover:text-gray-800 font-medium">$CLOUD</button>
                    <button class="flex h-[46px] w-full items-center justify-center hover:text-gray-800 font-medium font-bold">Leaderboard</button>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <!-- Settings Cogwheel -->
                <button id="settings-button" class="bg-gray-300 text-gray-400 px-3 py-2 rounded-full cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9.375V4m0 0a8 8 0 018 8m-8 8a8 8 0 01-8-8m0 0V4m0 0L12 9.375m0 0L4 12m16 0a8 8 0 01-8 8m0 0v-5.375M12 4v5.375" />
                    </svg>
                </button>
                <!-- Connect Button -->
                <button id="connect-button" onclick="signInWithWallet()" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600">
                    Connect
                </button>
            </div>
        </div>
    
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center mb-6">Sanctum Quest</h1>
    
        <!-- Search Bar -->
        <div class="mb-4 max-w-xl mx-auto">
            <input 
                type="text" 
                name="name"
                placeholder="Search by name..." 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
                hx-get="/search" 
                hx-trigger="keyup changed delay:300ms" 
                hx-target="#leaderboard-body" 
                hx-swap="innerHTML">
        </div>
    
        <!-- Leaderboard Table -->
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-4">
            <table class="table-auto w-full text-left">
                <thead class="bg-gray-50 text-gray-600">
                    <!-- <tr>
                        <th class="px-4 py-3 text-sm font-medium">Rank</th>
                        <th class="px-4 py-3 text-sm font-medium">Name</th>
                        <th class="px-4 py-3 text-sm font-medium">Score</th>
                    </tr> -->
                </thead>
                <tbody id="leaderboard-body" hx-get="/update-leaderboard" hx-trigger="load" hx-swap="innerHTML">
                    <!-- Rows will be dynamically updated -->
                </tbody>
            </table>
        </div>
    </div>    
</body>
</html>

<script>
    async function signInWithWallet() {
    if (!window.solana || !window.solana.isPhantom) {
        alert("Phantom Wallet is not installed.");
        return;
    }

    try {
        // Connect to the wallet
        const response = await window.solana.connect();
        const walletAddress = response.publicKey.toString();

        // Fetch a message to sign
        const messageResponse = await fetch('http://localhost:5000/generate-message');
        const { message } = await messageResponse.json();

        // Sign the message
        const encodedMessage = new TextEncoder().encode(message);
        const signedMessage = await window.solana.signMessage(encodedMessage, "utf8");

        // Send the signature to the backend
        const verifyResponse = await fetch('http://localhost:5000/verify-signature', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                wallet_address: walletAddress,
                message: message,
                signature: signedMessage.signature
            })
        });

        const verifyResult = await verifyResponse.json();
        if (verifyResult.success) {
            // Update Connect button text
            const connectButton = document.getElementById('connect-button');
            connectButton.textContent = `${walletAddress.slice(0, 5)}...`;

            // Enable the settings cogwheel
            const settingsButton = document.getElementById('settings-button');
            settingsButton.classList.remove('bg-gray-300', 'text-gray-400', 'cursor-not-allowed');
            settingsButton.classList.add('bg-gray-100', 'text-gray-800', 'hover:bg-gray-200');
            settingsButton.disabled = false;

            alert("Wallet successfully signed in!");
        } else {
            alert("Signature verification failed: " + verifyResult.error);
        }
    } catch (error) {
        console.error("Wallet signing error:", error);
    }
}
  </script>
